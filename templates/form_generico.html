{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; text-align: left; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 8px; 
            border: 1px solid var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
    
    <h2 style="margin-top: 0; color: white; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px;">
        {{ titulo }}
    </h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text-main);">
                    {{ field.label }}
                </label>
                
                {{ field }}
                
                {% if field.help_text %}
                    <small style="display: block; color: var(--text-muted); margin-top: 5px;">{{ field.help_text }}</small>
                {% endif %}
                
                {% if field.errors %}
                    <div style="color: var(--accent); margin-top: 5px; font-size: 0.9em;">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'dashboard' %}" style="text-decoration: none; color: var(--text-muted);">Cancelar</a>
            
            <button type="submit" class="btn">Salvar</button>
        </div>
    </form>
</div>

<style>
    /* Garante que os inputs ocupem 100% e tenham a cor certa */
    input, select, textarea {
        width: 100%;
        background-color: #2c2c2c !important; /* Fundo escuro */
        border: 1px solid var(--border) !important;
        color: white !important;
        padding: 10px;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Foco no input fica vermelho */
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--accent) !important;
    }
</style>
{% endblock %}

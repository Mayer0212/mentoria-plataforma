{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="home-container">
    
    <div class="home-content">


        <div class="logo-container">
            <img src="{% static 'logocel.png' %}" alt="Logo DAKA" class="home-logo">
        </div>

        
        <h1>Bem-vindo ao DAKA CONNECT!</h1>
        <p>Acesse o sistema para ver seu progresso, tarefas e agenda.</p>
        
        <br>
        
        <a href="{% url 'login' %}" class="btn login-btn">Fazer Login</a>

        
    </div>

</div>

<style>
    /* --- ESTILOS GERAIS (PC e Mobile) --- */

    .home-container {
        /* Centraliza tudo na tela verticalmente e horizontalmente */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh; /* Garante que ocupe uma boa altura da tela */
        text-align: center;
        width: 100%;
    }

    .home-content h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: var(--text-main, #e0e0e0); /* Usa a cor do seu tema */
    }

    .home-content p {
        font-size: 1.3em;
        color: var(--text-muted, #aaaaaa);
        max-width: 600px; /* Evita que a frase fique muito comprida em telas largas */
        margin: 0 auto;
    }

    /* Estilo do Botão */
    .login-btn {
        font-size: 1.2em;
        padding: 12px 40px;
        margin-top: 30px; /* Espaço entre o texto e o botão */
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.2s;
    }
    
    .login-btn:hover {
        transform: translateY(-3px);
    }

    /* --- ESTILOS DA LOGO --- */
    .logo-container {
        margin-top: 50px; /* Espaço entre o botão e a logo */
    }

    .home-logo {
        width: 250px; /* Tamanho da logo no PC */
        height: auto;
        opacity: 0.9; /* Um pouquinho transparente para ficar elegante */
        transition: opacity 0.3s;
    }

    .home-logo:hover {
        opacity: 1; /* Fica 100% visível ao passar o mouse */
    }

    /* --- AJUSTES PARA CELULAR (Mobile) --- */
    @media (max-width: 768px) {
        .home-container {
            min-height: auto; /* Remove a altura mínima forçada */
            padding: 40px 20px;
        }

        .home-content h1 {
            font-size: 1.8em;
        }

        .home-content p {
            font-size: 1.1em;
        }
        
        .logo-container {
            margin-top: 40px;
        }

        .home-logo {
            width: 180px; /* Logo um pouco menor no celular */
        }
    }
</style>

{% endblock %}
